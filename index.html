<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading-1 heading-1--light">
            Order Form
        </h1>
        <form action="#" class="order-form">
            <div class="form__group-alone">
                <input type="text" class="form__input" placeholder="Full name" id="name" required>
                <label for="full name" class="form__label">Full name</label>
            </div>
            <div class="form__group">
                <div class="form__group-2">
                    <input type="email" class="form__input" placeholder="Email" id="email" required>
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__group-2">
                    <input type="number" class="form__input" placeholder="Phone number" id="phone_no" required>
                    <label for="phone_no" class="form__label">Phone Number</label>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-2">
                    <input type="text" class="form__input" placeholder="Today's date" id="today_date" required>
                    <label for="today_date" class="form__label">Today's date</label>
                </div>
                <div class="form__group-2">
                    <input type="text" class="form__input" placeholder="Order due date" id="order_date" required>
                    <label for="order_date" class="form__label">Today's date</label>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-2">
                    <input type="text" class="form__input" placeholder="Date of event" id="event_date" required>
                    <label for="event_date" class="form__label">Date of event</label>
                </div>
                <div class="form__group-2">
                    <input type="text" class="form__input" placeholder="Time of event" id="event_time" required>
                    <label for="event_time" class="form__label">Time of event</label>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-2">
                    <input type="text" class="form__input" placeholder="Event location" id="event_location" required>
                    <label for="event_location" class="form__label">Event location</label>
                </div>
                <div class="form__group-2">
                    <input type="text" class="form__input" placeholder="Type of event" id="event_type" required>
                    <label for="event_type" class="form__label">Type of event</label>
                </div>
            </div>
            <div class="form__group">
                <div class="form__group-2">
                    <select class="form__input" name="guests" id="guests">
                        <option value="">Number of guests</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form__group-2">
                    <select class="form__input" name="time" id="time">
                        <option value="">Pick up time</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
            </div>
            <div class="form__radio">
                <p class="form__radio-heading">Delivery Method</p>
                <div class="form__radio-group">
                    <input type="radio" class="form__radio-input" id="small" name="size">
                    <label for="small" class="form__radio-label">
                        <span class="form__radio-button"></span>
                        Pick up
                    </label>
                </div>

                <div class="form__radio-group">
                    <input type="radio" class="form__radio-input" id="large" name="size">
                    <label for="large" class="form__radio-label">
                        <span class="form__radio-button"></span>
                        Delivery
                    </label>
                </div>
            </div>
            <div class="form__group-submit">
                <a href="#" class="form__btn">Submit</a>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
